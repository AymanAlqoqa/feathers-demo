<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <title>posts</title>
  </head>
  <body class="bg-dark text-light">
    <nav class="navbar navbar-light bg-secondary">
      <div class="container">
        <span class="navbar-brand mb-0 h1 text-light">Realtime Posts</span>
      </div>
    </nav>
    <div class="container mt-5">
      <div class="row">
        <div class="col-6">
          <h1 class="text-center mb-3">Submit Post</h1>
          <form class="form">
            <div class="form-group">
              <label for="post-title" class="mb-0">Title:</label>
              <input
                type="text"
                name="post-title"
                id="post-title"
                class="form-control bg-dark text-light"
                maxlength="30"
                placeholder="Post Tiltle"
                required
              />
            </div>

            <div class="form-group">
              <label for="post-text" class="mb-0">Text:</label>
              <input
                type="text"
                name="post-text"
                id="post-text"
                class="form-control bg-dark text-light"
                maxlength="30"
                placeholder="Post Text"
                required
              />
            </div>
            <div class="form-group">
              <button id="submit" class="btn btn-primary btn-block">
                Submit
              </button>
            </div>
          </form>
        </div>
        <div class="col-6">
          <div id="posts">
            <!-- <div class="card bg-secondary my-3">
              <div class="card-body">
                <p class="lead">post title</p>

                <em>post text</em>
                <br />
                <small>2:05:10</small>
              </div>
            </div> -->
          </div>
        </div>
      </div>
    </div>

    <script src="//unpkg.com/@feathersjs/client@^4.3.0/dist/feathers.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.js"></script>
    <script src="./js/index.js"></script>
  </body>
</html>
